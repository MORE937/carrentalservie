
<div class="container bg-secondary input-group input-group-sm mt-4">
  <form [formGroup]="carForm" (ngSubmit)="save()">
    <button type="submit">Add</button>
      <!-- file preview -->
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Image Preview" class="img-fluid rounded-circle mt-4">

    <!-- File input with change event -->
    <input type="file" formControlName="fileName" accept="image/x-png,image/gif,image/jpeg" (change)="onSelectedFileChange($event); onchangimgae($event)">

    <!-- Name of Brand input -->
    <input type="text" placeholder="Name of Brand" formControlName="nameOfBrand" aria-describedby="inputGroup-sizing-sm">

    <!-- Car Name input -->
    <input type="text" placeholder="Car Name" formControlName="carName">

    <!-- Select Type dropdown -->
    <select formControlName="selectType">
      <option value="">Select Type</option>
      <option value="AC">AC</option>
      <option value="NON-AC">NON-AC</option>
    </select>

    <!-- Select Transmission dropdown -->
    <select formControlName="selectTransmmission">
      <option value="">Select Transmission</option>
      <option value="DIESEL">DIESEL</option>
      <option value="PETROL">PETROL</option>
    </select>

    <!-- Select Color dropdown -->
    <select formControlName="selectColor">
      <option value="">Select Color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="black">Black</option>
      <option value="white">White</option>
    </select>
fdfasfdad
    <!-- Model Year input -->
    <input type="number" placeholder="Model Year" formControlName="modelYear">

    <!-- Price input -->
    <input type="number" placeholder="Price" formControlName="price">

    <!-- Description textarea -->
    <textarea placeholder="Description" formControlName="description"></textarea>

    <!-- Submit button -->
    
  </form>
</div>
